<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Personal Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-primary: #222222;
      --color-secondary: #d1d5db;
      --color-accent: #4f46e5;
      --font-family: 'Inter', sans-serif;
      --border-radius: 20px;
      --transition-fast: 0.3s ease;
      --footer-bg: rgba(255 255 255 / 0.1);
      --footer-text: #e0dbf5;
      --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    /* Dynamic background gradient animation (new color combination) */
    @keyframes gradientShiftRegister {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      height: 100%;
      margin: 0;
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      background: linear-gradient(270deg, #ff6a00, #ee0979, #833ab4, #4c68d7);
      background-size: 800% 800%;
      animation: gradientShiftRegister 30s ease infinite;
      color: var(--color-secondary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @media (prefers-reduced-motion: reduce) {
      body {
        animation: none;
      }
    }

    html, body {
      height: 100%;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }
    .card {
      background: rgba(255 255 255 / 0.15);
      border-radius: var(--border-radius);
      padding: 32px 40px;
      box-shadow: var(--shadow-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 100%;
      max-width: 400px;
      color: white;
      user-select:none;
    }
    h1 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 32px;
      text-align: center;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
    }
    input[type="text"],
    input[type="password"] {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: none;
      box-shadow: inset 0 0 6px rgba(255 255 255 / 0.3);
      background: rgba(255 255 255 / 0.3);
      color: white;
      font-family: var(--font-family);
      transition: background-color var(--transition-fast), box-shadow var(--transition-fast);
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(255 255 255 / 0.7);
    }
    input:focus {
      outline: none;
      background: rgba(255 255 255 / 0.5);
      box-shadow: inset 0 0 10px rgba(255 255 255 / 0.6);
      color: #222;
    }
    button.btn-primary {
      all: unset;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border-radius: var(--border-radius);
      text-align: center;
      user-select: none;
      box-shadow: 0 6px 14px rgba(255, 106, 0, 0.6);
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    button.btn-primary:hover,
    button.btn-primary:focus {
      background: linear-gradient(90deg, #ee0979, #833ab4);
      box-shadow: 0 8px 20px rgba(238, 9, 121, 0.8);
      outline: none;
    }
    .btn-link {
      all: unset;
      cursor: pointer;
      color: var(--color-accent);
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      display: block;
      margin-top: 24px;
      user-select: none;
      transition: color 0.3s ease;
    }
    .btn-link:hover,
    .btn-link:focus {
      color: #c878d6;
      outline: none;
    }
    .msg {
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
      margin-top: 8px;
      text-align: center;
    }
    .msg.error {
      color: #fb7185;
      text-shadow: 0 0 3px rgba(251,113,133,0.8);
    }
    .msg.success {
      color: #86efac;
      text-shadow: 0 0 3px rgba(134,239,172,0.8);
    }
    footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      font-style: italic;
      font-weight: 600;
      text-align: center;
      padding: 20px 16px;
      user-select: none;
      border-top: 1px solid rgba(255 255 255 / 0.1);
      font-size: 1.1rem;
      max-width: 100%;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: var(--shadow-glass);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="form" aria-labelledby="register-title">
      <h1 id="register-title">Register</h1>
      <form id="register-form" autocomplete="off" novalidate>
        <label for="register-username">Choose a Username</label>
        <input id="register-username" name="username" type="text" required autocomplete="username" aria-required="true" minlength="3" placeholder="Enter username" />
        <label for="register-password">Choose a Password</label>
        <input id="register-password" name="password" type="password" required aria-required="true" minlength="6" autocomplete="new-password" placeholder="Enter password" />
        <label for="register-password-confirm">Confirm Password</label>
        <input id="register-password-confirm" name="confirm_password" type="password" required aria-required="true" minlength="6" autocomplete="new-password" placeholder="Confirm password" />
        <div id="register-error" class="msg error" role="alert" aria-live="assertive" style="display:none;"></div>
        <div id="register-success" class="msg success" role="alert" aria-live="polite" style="display:none;"></div>
        <button type="submit" class="btn-primary" aria-label="Submit registration form">Register</button>
      </form>
      <button type="button" id="btn-go-login" class="btn-link" aria-label="Navigate to login page">Already have an account? Login</button>
    </div>
  </div>
  <footer>
    "The way to get started is to quit talking and begin doing." â€” Walt Disney
  </footer>
  <script>
    const STORAGE_USERS_KEY = 'financeTrackerUsers';

    const registerForm = document.getElementById('register-form');
    const registerUsernameInput = document.getElementById('register-username');
    const registerPasswordInput = document.getElementById('register-password');
    const registerPasswordConfirmInput = document.getElementById('register-password-confirm');
    const registerError = document.getElementById('register-error');
    const registerSuccess = document.getElementById('register-success');
    const btnGoLogin = document.getElementById('btn-go-login');

    function getUsers() {
      const stored = localStorage.getItem(STORAGE_USERS_KEY);
      return stored ? JSON.parse(stored) : [];
    }

    function saveUsers(users) {
      localStorage.setItem(STORAGE_USERS_KEY, JSON.stringify(users));
    }

    function simpleHash(str) {
      return btoa(str);
    }

    function validateUsername(username) {
      return /^[a-zA-Z0-9_]{3,20}$/.test(username);
    }

    registerForm.addEventListener('submit', e => {
      e.preventDefault();
      registerError.style.display = 'none';
      registerSuccess.style.display = 'none';

      const username = registerUsernameInput.value.trim();
      const password = registerPasswordInput.value;
      const confirmPassword = registerPasswordConfirmInput.value;

      if (!username || !password || !confirmPassword) {
        registerError.textContent = 'All fields are required.';
        registerError.style.display = 'block';
        return;
      }

      if (!validateUsername(username)) {
        registerError.textContent = 'Username must be 3-20 characters, letters, numbers, or underscores only.';
        registerError.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        registerError.textContent = 'Password must be at least 6 characters.';
        registerError.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        registerError.textContent = 'Passwords do not match.';
        registerError.style.display = 'block';
        return;
      }

      const users = getUsers();
      if (users.some(u => u.username === username)) {
        registerError.textContent = 'Username already exists.';
        registerError.style.display = 'block';
        return;
      }

      users.push({ username, password: simpleHash(password) });
      saveUsers(users);

      registerSuccess.textContent = 'Registration successful! You can now login.';
      registerSuccess.style.display = 'block';
      registerForm.reset();
    });

    btnGoLogin.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    window.addEventListener('load', () => {
      const currentUser = localStorage.getItem('financeTrackerCurrentUser');
      if (currentUser) {
        window.location.href = 'main.html';
      }
    });
  </script>
</body>
</html>
