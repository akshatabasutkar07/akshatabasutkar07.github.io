<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Personal Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-primary: #222222;
      --color-secondary: #d1d5db;
      --color-accent: #4f46e5;
      --font-family: 'Inter', sans-serif;
      --border-radius: 20px;
      --transition-fast: 0.3s ease;
      --footer-bg: rgba(255 255 255 / 0.1);
      --footer-text: #e0dbf5;
      --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    /* Dynamic background gradient animation */
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      height: 100%;
      margin: 0;
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      background: linear-gradient(270deg, #667eea, #764ba2, #8b5cf6, #4c1d95);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      color: var(--color-secondary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @media (prefers-reduced-motion: reduce) {
      body {
        animation: none;
      }
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      background: rgba(255 255 255 / 0.15);
      border-radius: var(--border-radius);
      padding: 32px 40px;
      box-shadow: var(--shadow-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 100%;
      max-width: 400px;
      user-select:none;
      color: white;
    }

    h1 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 32px;
      text-align: center;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: none;
      box-shadow: inset 0 0 6px rgba(255 255 255 / 0.3);
      background: rgba(255 255 255 / 0.3);
      color: white;
      font-family: var(--font-family);
      transition: background-color var(--transition-fast), box-shadow var(--transition-fast);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(255 255 255 / 0.7);
    }

    input:focus {
      outline: none;
      background: rgba(255 255 255 / 0.5);
      box-shadow: inset 0 0 10px rgba(255 255 255 / 0.6);
      color: #222;
    }

    button.btn-primary {
      all: unset;
      cursor: pointer;
      background: linear-gradient(90deg, #8b5cf6, #4c1d95);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border-radius: var(--border-radius);
      text-align: center;
      user-select: none;
      box-shadow: 0 6px 14px rgba(139, 92, 246, 0.6);
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    button.btn-primary:hover,
    button.btn-primary:focus {
      background: linear-gradient(90deg, #7c3aed, #3b1464);
      box-shadow: 0 8px 20px rgba(124,58,237,0.8);
      outline: none;
    }

    .btn-link {
      all: unset;
      cursor: pointer;
      color: var(--color-accent);
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      display: block;
      margin-top: 24px;
      user-select: none;
      transition: color 0.3s ease;
    }

    .btn-link:hover,
    .btn-link:focus {
      color: #c4b5fd;
      outline: none;
    }

    .msg {
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
      margin-top: 8px;
      text-align: center;
    }

    .msg.error {
      color: #fb7185;
      text-shadow: 0 0 3px rgba(251,113,133,0.8);
    }

    footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      font-style: italic;
      font-weight: 600;
      text-align: center;
      padding: 20px 16px;
      user-select: none;
      border-top: 1px solid rgba(255 255 255 / 0.1);
      font-size: 1.1rem;
      max-width: 100%;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: var(--shadow-glass);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="form" aria-labelledby="login-title">
      <h1 id="login-title">Login</h1>
      <form id="login-form" autocomplete="off" novalidate>
        <label for="login-username">Username</label>
        <input id="login-username" name="username" type="text" required autocomplete="username" aria-required="true" placeholder="Enter username" />
        <label for="login-password">Password</label>
        <input id="login-password" name="password" type="password" required autocomplete="current-password" aria-required="true" placeholder="Enter password" />
        <div id="login-error" class="msg error" role="alert" aria-live="assertive" style="display:none;"></div>
        <button type="submit" class="btn-primary" aria-label="Submit login form">Login</button>
      </form>
      <button type="button" id="btn-go-register" class="btn-link" aria-label="Navigate to registration page">Don't have an account? Register</button>
    </div>
  </div>

  <footer>
    "Money is a terrible master but an excellent servant." â€” P.T. Barnum
  </footer>

  <script>
    const STORAGE_USERS_KEY = 'financeTrackerUsers';
    const STORAGE_CURRENT_USER_KEY = 'financeTrackerCurrentUser';

    const loginForm = document.getElementById('login-form');
    const loginUsernameInput = document.getElementById('login-username');
    const loginPasswordInput = document.getElementById('login-password');
    const loginError = document.getElementById('login-error');
    const btnGoRegister = document.getElementById('btn-go-register');

    function getUsers() {
      const stored = localStorage.getItem(STORAGE_USERS_KEY);
      return stored ? JSON.parse(stored) : [];
    }

    function simpleHash(str) {
      return btoa(str);
    }

    function setCurrentUser(username) {
      localStorage.setItem(STORAGE_CURRENT_USER_KEY, username);
    }

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      loginError.style.display = 'none';
      const username = loginUsernameInput.value.trim();
      const password = loginPasswordInput.value;
      if (!username || !password) {
        loginError.textContent = 'Please enter both username and password.';
        loginError.style.display = 'block';
        return;
      }
      const users = getUsers();
      const user = users.find(u => u.username === username);
      if (!user || user.password !== simpleHash(password)) {
        loginError.textContent = 'Invalid username or password.';
        loginError.style.display = 'block';
        return;
      }
      setCurrentUser(username);
      window.location.href = 'main.html';
    });

    btnGoRegister.addEventListener('click', () => {
      window.location.href = 'register.html';
    });

    window.addEventListener('load', () => {
      const currentUser = localStorage.getItem(STORAGE_CURRENT_USER_KEY);
      if (currentUser) {
        window.location.href = 'main.html';
      }
    });
  </script>
</body>
</html>
